<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="fragments/header :: header_links"></th:block>
    <title>Past Simple | SIH</title>
</head>

<body>
<div class="container-body position-relative">
    <nav th:replace="fragments/navBar :: nav"></nav>
    <div class="col-12 row mx-0 justify-content-center">
        <div class="row justify-content-center background-dark-greed p-y-3">
            <div class="col-10">
                <table class="w-100">
                    <tr class="w-100">
                        <td class="col-7">
                            <!--/*@thymesVar id="userForm" type="java"*/-->
                            <form th:action="@{/registration}" th:method="POST" modelAttribute="userForm">
                                <div class="col-12 background-white border-radius-m p-4">
                                    <p class="text-center font-medium fw-bold">Авторизуйтесь</p>
                                    <div th:if="${passwordError}">
                                        Invalid username and password.
                                    </div>
                                    <div th:if="${usernameError}">
                                        You have been logged out.
                                    </div>
                                    <div class="form-floating my-3">
                                        <input type="text" class="form-control" id="floatingInput"
                                               placeholder="username142" name="username"/>
                                        <label for="floatingInput">User name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                               placeholder="Password" path="password" name="password"/>
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword3"
                                               placeholder="Password" path="passwordConfirm" name="passwordConfirm"/>
                                        <label for="floatingPassword3">Password</label>
                                    </div>
                                    <div class="col-12 justify-content-center d-flex">
                                        <button class="btn nav-btn-log mt-3" type="submit">Увійти</button>
                                    </div>
                                    <div class="col-12 mt-3 justify-content-center text-center">
                                        <a th:href="@{/login}" class="btn nav-btn-reg">У вас є аккаунт? Авторизуйтесь!</a>
                                    </div>
                                </div>
                            </form>
                        </td>
                        <td class="col-5"><img th:src="@{/img/sih_img/registration/reg_ph.svg}" class="w-100">
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
</div>
<script src="../bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script src="arrow_rotate.js"></script>

</body>

</html>
