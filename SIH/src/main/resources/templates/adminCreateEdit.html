<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="fragments/header :: header_links"></th:block>
    <title>Past Simple | SIH</title>
    <!--sec:authorize="hasAuthority('ROLE_ADMIN')"-->
</head>

<body>
<div class="container-body position-relative">
    <nav th:replace="fragments/navBar :: nav"></nav>
    <div class="col-12 row mx-0 justify-content-center">

        <div class="row justify-content-center">
            <div class="col-12 row mx-0 justify-content-center">
                <div class="row justify-content-center p-y-3">
                    <div class="col-12 col-md-11 col-lg-10 row m-0">
                        <p class="font-header" th:text="'Назва тесту: ' + ${name}" />
                        <form>
                            <div class="col-12 q-border my-3 p-3">
                                <div class="col-12 py-3">
                                    <p>Опис тесту</p>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <th:block th:each="iterator, state : ${iterator}">
                                <div class="col-12 q-border my-3 p-3">
                                    <p th:text="'Питання №' + (${state.index}+1)"></p>
                                    <div class="col-12 py-3">
                                        <p>Запитання</p>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-12 py-3">
                                        <p>Правильна відповідь</p>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </th:block>
                            <div class="col-12 my-3 d-flex justify-content-center">
                                <button class="nav-btn-reg">Далі</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer :: footer"></footer>
        <div class="navigation-bar "></div>
    </div>
</div>
<script src="../bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script src="arrow_rotate.js"></script>
</body>

</html>
